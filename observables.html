<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>observables.html</title>
	<link rel="stylesheet" href="css/reset.css">
</head>
<body id="observables">
	
	<div style="width:900px;margin:50px auto;">
		<p data-bind="text: name"></p>
		<p data-bind="text: address"></p>

		<div style="margin-top:50px;">
			<p>inputの値を変えると変わる</p>
			name   : <input data-bind="value: name"><br>
			address: <input data-bind="value: address">
		</div>

	</div>

	<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
	<script type='text/javascript' src='js/knockout-2.1.0.js'></script>
	<script type="text/javascript" src="js/observablesViewModel.js"></script>
</body>
</html>
